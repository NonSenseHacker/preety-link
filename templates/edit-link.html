    <form action="" method="post">
                    <div class="card p-3">
        <h4><i class="fa fa-pencil"></i>&nbsp;Edit Links</h4>
        <br>
            <input name="link1" rows="1" class="form-control" value="{{all_data[7]}}"></input>
            <input name="link2" rows="1" class="form-control" value="{{all_data[8]}}"></input>
            <input name="link3" rows="1" class="form-control" value="{{all_data[9]}}"></input>

                 <input  name="ftitle" class="form-control" placeholder="Title" value="{{all_data[3]}}.{{all_data[4]}}">

                 <input  name="fsize" class="form-control" placeholder="Size" value="{{all_data[5]}}"><br>

        <select name="funit" class="form-control">

                        <option value="GB" >GB</option>
        </select><br>
        <button class="btn btn-success" type="button" onclick="send_data()">Update Link</button>
        
    </div>

    </form>
    </div>
    <script>
      var stus=document.getElementById("status")
function send_data(){
  var data = $('form').serialize();
  $.post('/edit/{{all_data[1]}}', data);
  stus.style.display="block";
  stus.style.opacity=100;
  window.setTimeout(function() {
    $(".alert").fadeTo(300, 0).slideUp(300, function(){
        $(this).hide(); 
    });
}, 2000);

}
